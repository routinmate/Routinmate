<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>루틴메이트 2.0</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>루틴메이트 2.0 🧠</h1>
    <form id="routineForm">
      <label>성별 (선택): 
        <select id="gender">
          <option value="">선택 안 함</option>
          <option value="남">남</option>
          <option value="여">여</option>
        </select>
      </label>
      <label>나이: <input type="number" id="age" required /></label>
      <label>키(cm): <input type="number" id="height" required /></label>
      <label>몸무게(kg): <input type="number" id="weight" required /></label>
      <label>운동 목적: 
        <select id="goal" required>
          <option value="체중 감량">체중 감량</option>
          <option value="근육 증가">근육 증가</option>
          <option value="기타">기타</option>
        </select>
      </label>
      <button type="submit">루틴 생성하기</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
